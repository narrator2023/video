    <style>
        /* 手机顶边栏 */
    .nav, .menu {
        display: flex;
        /* justify-content: center; */
        align-items: center; 
    }
    
    .nav {
        position: relative;
        background-color: rgb(139, 139, 139);
        padding: 20px;
        transition: 0.5s;
        /* border-radius: 50px; */
        overflow: hidden;
        box-shadow: 0 8px 15px rgba(0,0,0,.2);
    }
    
    .menu {
        margin: 11px;
        padding: 0;
        width: 0;
        overflow: hidden;
        transition: 0.5s;
    }
    
    .nav input:checked ~ .menu {
        width: 450px;
    }
    
    .menu li {
        list-style: none;
        margin: 0 10px;
    }
    
    .menu li a {
        text-decoration: none;
        color: rgb(255, 255, 255);
        text-transform: uppercase;
        font-weight: 600;
        transition: 0.5s;
    }
    
    .menu li a:hover {
        color: #e7e7e7;
    }
    
    .nav input {
        width: 40px;
        height: 10px;
        cursor: pointer;
        opacity: 0;
    }
    
    .nav span {
        position: absolute;
        left: 30px;
        width: 30px;
        height: 4px;
        border-radius: 50px;
        background-color: rgb(255, 255, 255);
        pointer-events: none;
        transition: 0.5s;
    }
    
    .nav input:checked ~ span {
        background-color: #ffffff;
    }
    
    .nav span:nth-child(2) {
        transform: translateY(-8px);
    }
    
    .nav input:checked ~ span:nth-child(2) {
        transform: translateY(0) rotate(-45deg);
    }
    .nav span:nth-child(3) {
        transform: translateY(8px);
    }
    
    .nav input:checked ~ span:nth-child(3) {
        transform: translateY(0) rotate(45deg);
    }

}

}
